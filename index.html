<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.o">
<link rel="stylesheet" href="style.css">
<title>Document</title>
</head>
<body>
	<h2><marquee direction="left"><b>kalkulator tahun 2025</b></marquee></h2>
<div class="container">
	<div class="calculator">
		<input type="text" placeholder="0" id="output-screeen">
		<button onclick="Clear()">Cl</button>
		<button onclick="del()">Del</button>
		<button onclick="perc('%')">%</button>
		<button onclick="display('-')">-</button>
		<button onclick="display('1')">1</button>
		<button onclick="display('2')">2</button>
		<button onclick="display('3')">3</button>
		<button onclick="display('*')">*</button>
		<button onclick="display('4')">4</button>
		<button onclick="display('5')">5</button>
		<button onclick="display('6')">6</button>
		<button onclick="display('+')">+</button>
		<button onclick="display('7')">7</button>
		<button onclick="display('8')">8</button>
		<button onclick="display('9')">9</button>
		<button onclick="display('/')">/</button>
		<button onclick="display('0')">0</button>
		<button onclick="display('.')">.</button>
		<button onclick="calculator()" class="equal">=</button>
</div>
	</div>

	<script>
	let outputScreen = document.getElementById("output-screeen");

	function display(num){
		outputScreen.value += num;
	}
	function calculator(){
		try{
			outputScreen.value = eval(outputScreen.value);
		}
		catch(err)
		{
		   alert("invalid")	
		}
	}
	function Clear(){
		outputScreen.value = "";
	}
	function del(){
		outputScreen.value = outputScreen.value.slice(0,-1);

	}
	function perc(){
outputScreen.value = outputScreen.value / 100;

	}
	</script>
	<h2><marquee direction="Right"><b>BY SUCI AMELIA</b></marquee></h2>
</body>
</html>
